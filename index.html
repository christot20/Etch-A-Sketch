<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Etch-A-Sketch.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch!</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div id="sideButtons">
        <button type="button" id = "clear" class = "side">Clear</button>
        <button type="button" id = "erase" class = "side">Erase</button>
        <button type="button" id = "RGB" class = "side">RGB</button>
        <div class="rangeslider">
            <span id="demo"></span>
            <input type="range" min="4" max="64" value="16"
                            class="myslider" id="sliderRange">
        </div>
        <div id="colorDiv">
            <span>Color:</span>
            <input type="color" id="colorMode">
        </div>
    </div>
    <div id="gridContainer"></div>
</body>
</html>
